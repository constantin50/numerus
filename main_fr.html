	<body>

	<div class="header">
		<a href="C:\projects\project01\web\main_fr.html" style="text-decoration:none;"><font size="15" color='white'>Numerus</font></a>
	</div>

	<div class="navbar">
	  <a href="C:\projects\project01\web\about.html" class="right">about</a>

	<div class = "video" id="video"></div>
	<div class = "subs" id="subs"></div>

	<form id="num">
	    <input type="text" placeholder="number(s)">
	</form>

	<div class="next_button" id="bt1">Next</div>
	<div class="check_button" id="bt2">Check</div>

	<div class="right_answer" id="ans1"><b>right</b></div>
	<div class="wrong_answer" id="ans2"><b>wrong</b></div>

	<script>


	/* When the user clicks on the button, 
	toggle between hiding and showing the dropdown content */
	function myFunction() {
	  document.getElementById("myDropdown").classList.toggle("show");
	}

	// Close the dropdown if the user clicks outside of it
	window.onclick = function(e) {
	  if (!e.target.matches('.dropbtn')) {
	  var myDropdown = document.getElementById("myDropdown");
	    if (myDropdown.classList.contains('show')) {
	      myDropdown.classList.remove('show');
	    }
	  }
	}

    async function /*Promise<string>*/ getTextAsync(url) {
    let response = await fetch(url);
    if (response.ok) {
        let text = await response.text();
        return text;
    }
    else throw new Error(`${response.status}: ${response.statusText}`);
	}

	(async function main() {

	  let str = await getTextAsync("https://raw.githubusercontent.com/constantin50/numerus/master/data/data_fr.txt");
	  console.log(str);
	  data_fr = str.split('#')
	  for (i = 0; i < data_fr.length; i++) 
	    data_fr[i] = data_fr[i].split(',')
	  var id = Math.floor(Math.random() * data_fr.length);
	  
	  var video = data_fr[id][1];
	  var timecode = data_fr[id][2];
	  var number = data_fr[id][3];
	  var phrase = data_fr[id][4];
	  document.getElementById('subs').innerHTML='<br>'+phrase +'<br>'

	  document.getElementById('video').innerHTML='<iframe width="560" height="315" src="https://www.youtube.com/embed/'+video+'?autoplay=1&start='+Math.round(timecode)+'"</iframe>'

	  
	  document.getElementById("bt1").addEventListener("click", function(){
		    
		   	/* to clear previous input */
		   	document.getElementById("num").reset();

		   	var a1 = document.getElementById("ans1");
		    a1.style.display = 'none'
		    var a2 = document.getElementById("ans2");
		    a2.style.display = 'none'

		   	/* check-button is shown */
		  	var x = document.getElementById("bt2");
		  	x.style.display = 'inline';

		  	/* form is shown */
		  	var v = document.getElementById("num");
		  	v.style.display = 'inline';

		   	/* next-button is hidden */
		  	var y = document.getElementById("bt1");
		  	y.style.display = 'none';

		  	/* subs are hidden */
		  	var z = document.getElementById("subs");
		 	z.style.display = 'none';

		  	/* pick a random video */
		    var id = Math.floor(Math.random() * data_fr.length);
	  
			video = data_fr[id][1];
			timecode = data_fr[id][2];
			number = data_fr[id][3];
			phrase = data_fr[id][4];

			document.getElementById('subs').innerHTML='<br>'+phrase

		    document.getElementById('video').innerHTML='<iframe width="560" height="315" src="https://www.youtube.com/embed/'+video+'?autoplay=1&start='+Math.round(timecode)+'"</iframe>'
		});

	  document.getElementById("bt2").addEventListener("click", function(){
	  		  	

	  	/* take numbers issued by user */
	  	var input = document.getElementById("num");

	  	/* check-button is hidden */
	  	var x = document.getElementById("bt2");
	  	x.style.display = 'none';

	  	/* subs is shown */
		var z = document.getElementById("subs");
		 z.style.display = 'block';

	  	/* next-button is shown */
	  	var y = document.getElementById("bt1");
	  	y.style.display = 'inline';
	  	/* form is hidden */
	  	input.style.display = 'none';


	  	phrase = data_fr[id][4];
	  	var flag = 0;
	  	for (i = 0; i < input.length ;i++) {
		    if (phrase.includes(input.elements[i].value)){
		    	var a = document.getElementById("ans1");
		    	a.style.display = 'block'
		    	flag = 1;
		    }
		}

		if (flag == 0){
			var a = document.getElementById("ans2");
		    a.style.display = 'block'
		}
	  
	  });

	 })();
	</script>
